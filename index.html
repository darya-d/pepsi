<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Landing Page</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>

  <section>
    <div class="circle">

    </div>

    <header class="header">
      <a href="#">
        <img class="header__logo" src="assets/img/logo.png" alt="logo">
      </a>
      <!-- Nav -->
      <ul class="header__nav">
        <li class="header__nav-item">
          <a href="#">Home</a>
        </li>
        <li class="header__nav-item">
          <a href="#">Menu</a>
        </li>
        <li class="header__nav-item">
          <a href="#">What's new</a>
        </li>
        <li class="header__nav-item">
          <a href="#">Contacts</a>
        </li>
      </ul>
    </header>

    <div class="content">
      <div class="text-box">
        <h2 class="text-box__title">That's what <br><span>I like</span></h2>
        <p class="text-box__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo ex quas iusto animi quos, suscipit sequi voluptatum tempora incidunt perferendis, repudiandae rerum quis quaerat nesciunt consequuntur id doloremque.</p>
        <a class="text-box__link" href="#">View all products</a>
      </div>
      <div class="img-box">
        <img class="pepsi" src="assets/img/pepsi-blue.png" alt="pepsi">
      </div>
    </div>
    <ul class="thumb">
      <li class="thumb__item">
        <img src="assets/img/pepsi-blue.png" alt="pepsi" onclick="imgSlider('assets/img/pepsi-blue.png');changeColor('#0062be')">
      </li>
      <li class="thumb__item">
        <img src="assets/img/pepsi-silver.png" alt="pepsi" onclick="imgSlider('assets/img/pepsi-silver.png');changeColor('#888888')">
      </li>
      <li class="thumb__item">
        <img src="assets/img/pepsi-black.png" alt="pepsi" onclick="imgSlider('assets/img/pepsi-black.png');changeColor('#1e1e1e')">
      </li>
    </ul>
    <ul class="social">
      <li class="social__item">
        <a href="#"><img src="assets/img/facebook.png" alt=""></a>
      </li>
      <li class="social__item">
        <a href="#"><img src="assets/img/twitter.png" alt=""></a>
      </li>
      <li class="social__item">
        <a href="#"><img src="assets/img/instagram.png" alt=""></a>
      </li>
    </ul>
  </section>

  <script src="assets/js/main.js"></script>
</body>
</html>
